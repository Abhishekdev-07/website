    <style>
        :root {
            --background-dark: #121212;
            --surface-dark: #1e1e1e;
            --primary-text-dark: #e0e0e0;
            --secondary-text-dark: #a0a0a0;
            --accent-color: #007bff;

            --background-light: #f5f5f5;
            --surface-light: #ffffff;
            --primary-text-light: #212121;
            --secondary-text-light: #616161;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--primary-text-dark);
        }

        body.light-mode {
            background-color: var(--background-light);
            color: var(--primary-text-light);
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 2rem;
            border-radius: 16px;
        }

        .dark-mode .container {
            background-color: var(--surface-dark);
        }

        .light-mode .container {
            background-color: var(--surface-light);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border: 3px solid var(--accent-color);
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 0 0 0.5rem;
        }

        .dark-mode h1 {
            color: var(--primary-text-dark);
        }

        .light-mode h1 {
            color: var(--primary-text-light);
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .dark-mode .description {
            color: var(--secondary-text-dark);
        }

        .light-mode .description {
            color: var(--secondary-text-light);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.2s;
            font-size: 1.1rem;
        }
        
        .dark-mode .link {
            background-color: #2a2a2a;
            color: var(--primary-text-dark);
        }

        .light-mode .link {
            background-color: #e0e0e0;
            color: var(--primary-text-light);
        }

        .link:hover {
            transform: translateY(-3px);
            background-color: var(--accent-color);
            color: white;
        }
        
        .link:hover .icon {
            filter: invert(1);
        }

        .link .icon {
            margin-right: 1rem;
            width: 24px;
            height: 24px;
        }

        .dark-mode .link .icon {
             filter: invert(0.8);
        }
        
        .light-mode .link .icon {
            filter: invert(0.2);
        }

        .theme-switcher {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>

    <button class="theme-switcher" id="theme-switcher">ðŸŒ™</button>

    <script>
        const themeSwitcher = document.getElementById('theme-switcher');
        const body = document.body;

        const setDarkMode = () => {
            body.classList.add('dark-mode');
            body.classList.remove('light-mode');
            themeSwitcher.textContent = 'â˜€ï¸';
            localStorage.setItem('theme', 'dark');
        };

        const setLightMode = () => {
            body.classList.add('light-mode');
            body.classList.remove('dark-mode');
            themeSwitcher.textContent = 'ðŸŒ™';
            localStorage.setItem('theme', 'light');
        };

        themeSwitcher.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                setLightMode();
            } else {
                setDarkMode();
            }
        });

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            if (savedTheme === 'dark') {
                setDarkMode();
            } else {
                setLightMode();
            }
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // Check for OS preference
            setDarkMode();
        } else {
            setLightMode();
        }
    </script>
